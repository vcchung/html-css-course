<body>
  <style>
    .apply-btn {
      background-color: rgb(10, 102, 194);
      color: white;
      font-weight: bold;
      border: none;
      height: 30px;
      width: 200px;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 1s;
    }

    .apply-btn:hover {
      background-color: darkblue;
    }
    .save-btn {
      background-color: white;
      color: rgb(10, 102, 194);
      border: 1px solid rgb(10, 102, 194);
      height: 30px;
      width: 100px;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: border-width 0.2s;
    }
    .save-btn:hover {
      border-width: 2px;
    }
  </style>
  <button class="apply-btn">Apply on company website</button>
  <button class="save-btn">Save</button>
</body>
