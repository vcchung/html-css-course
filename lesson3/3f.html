<body>
  <style>
    a {
      color: rgb(0, 113, 133);
      transition: color 1s;
    }
    a:hover {
      color: orange;
    }
    .title {
      font-weight: bolder;
      font-size: 25px;
    }
    .price {
      color: rgb(0, 118, 0);
      font-weight: bold;
    }
    button {
      transition: opacity 1s;
    }

    button:hover {
      opacity: 0.7;
    }

    button:active {
      opacity: 0.3;
    }
    .add-cart-btn {
      background-color: rgb(255, 216, 20);
      height: 30px;
      width: 130px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .buy-now-btn {
      background-color: rgb(255, 164, 28);
      height: 30px;
      width: 130px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
  <a href="https://www.amazon.com/" target="_blank">Back to Amazon</a>
  <p class="title">Nike Black Running Shoes</p>
  <p class="price">$39 - in stock.</p>
  <p>Free delivery tomorrow.</p>
  <button class="add-cart-btn">Add to Cart</button>
  <button class="buy-now-btn">Buy now</button>
</body>
