<body>
  <style>
    .get-start-btn {
      background-color: rgb(121, 82, 179);
      color: white;
      /* font-weight: bold; */
      height: 30px;
      width: 100px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 2s;
    }

    .get-start-btn:hover {
      background-color: darkorchid;
    }

    .download-btn {
      background-color: white;
      color: gray;
      height: 30px;
      width: 100px;
      border-radius: 4px;
      cursor: pointer;
      border-color: gray;
      border-style: solid;
      border-width: 1px;
      transition: background-color 1s, color 2s;
    }
    .download-btn:hover {
      background-color: gray;
      color: white;
    }
  </style>
  <button class="get-start-btn">Get started</button>
  <button class="download-btn">Download</button>
</body>
